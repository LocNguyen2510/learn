<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Btap2.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1 style="margin-left: 10%;">YOUR INFORMATION</h1>
        <div class="title">
          <input type="text" class="text1 form" placeholder="Title" />
        </div>
        <div class="name">
          <input type="text" class="text2 form" placeholder="Your Name" />
        </div>
        <div class="yourphone">
          <input type="number" class="text3 form" placeholder="Your Phone" />
        </div>
        <div>
          <select class="sex form">
            <option value="1">Female</option>
            <option value="2">Male</option>
            <option value="3">#</option>
          </select>
        </div>
        <br /><br />
        <h1 style="margin-left: 10%; font-size: 20px">How would you like to be by located</h1>
        <div>
          <select class="call form">
            <option value="1">By Phone</option>
            <option value="2">By by</option>
          </select>
        </div>
        <div>
          <select class="hours form">
            <option value="1">Hours: 7am-5pm</option>
            <option value="2">Hours: 8am-6pm</option>
            <option value="3">Hours: 9am-7pm</option>
          </select>
        </div>
        <div>
          <button class="submit">
            <b>Submit</b>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
